<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>BMI Calculator</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"></link>
    </h:head>
    <h:body>
        <h:form>
            <div class="row">
                <div class="col-12">
                    <h1>BMI Calculator</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    Height
                </div>
                <div class="col-2">
                </div>
                <div class="col-2">
                    <h:inputText value="#{bmiController.height}"></h:inputText>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    Weight
                </div>
                <div class="col-2">
                </div>
                <div class="col-2">
                    <h:inputText value="#{bmiController.weight}"></h:inputText>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <h:commandButton value="Calculate BMI" action="#{bmiController.calculateBmi()}"></h:commandButton>
                </div>
                <div class="col-6">
                    <h:commandButton value="Clear Value" action="#{bmiController.clearValues()}"></h:commandButton>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <h2>BMI</h2>
                </div>
                <div class="col-6">
                    <h2>#{bmiController.bmi}</h2>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
