<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Patient</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>Patient Details</h1>
            <h:commandButton value="Home" action="#{patientController.toHomePage()}"></h:commandButton>
            <h:panelGrid columns="2">
                <h:outputLabel value="name"></h:outputLabel>
                <h:inputText value="#{patientController.currentPatient.name}"></h:inputText>
                <h:outputLabel value="Age"></h:outputLabel>
                <h:inputText value="#{patientController.currentPatient.age}"></h:inputText>
                <h:outputLabel value="Adress"></h:outputLabel>
                <h:inputTextarea value="#{patientController.currentPatient.address}"></h:inputTextarea>
                <h:commandButton value="Save" action="#{patientController.savePatient()}"></h:commandButton>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
