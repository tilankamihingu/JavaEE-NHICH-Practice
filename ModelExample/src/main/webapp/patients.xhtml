    <h:head>
        <title>Patients List</title>
        <link rel="stylesheet" href="./patients.css"></link>
    </h:head>
    <h:body>
        <h:form>
            <div class="home-container">
        <div class="left-container">
            <div class="home">
                <h1><h:commandButton value="Home" action="#{patientController.toHomePage()}"></h:commandButton></h1>
            </div>
            <div class="view-patients">
                <h1>Patients</h1>
            </div>
            <div class="Add-patient">
                <h1><h:commandButton value="Add Patients" action="#{patientController.toAddPatient()}"></h:commandButton></h1>
            </div>
            
        </div>
        <div class="right-container">
            <div class="top-head">
                <h2>Home</h2>
            </div>
            <div class="admin">
                <div class="admin-table">
                    <h:dataTable value="#{patientController.patients}" var="p">
                        <h:column>
                            <h:outputLabel value="#{p.name}"></h:outputLabel>
                        </h:column>
                        <h:column>
                            <h:outputLabel value="#{p.age}"></h:outputLabel>
                        </h:column>
                        <h:column>
                            <h:outputLabel value="#{p.address}"></h:outputLabel>
                        </h:column>
                    </h:dataTable>
