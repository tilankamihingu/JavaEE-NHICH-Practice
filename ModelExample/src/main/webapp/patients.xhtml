<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Patients List</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>Patients List</h1>
            <h:dataTable value="#{patientController.patients}" var="p">
                <h:column>
                    <h:outputLabel value="#{p.name}"></h:outputLabel>
                </h:column>
                <h:column>
                    <h:outputLabel value="#{p.age}"></h:outputLabel>
                </h:column>
                <h:column>
                    <h:outputLabel value="#{p.address}"></h:outputLabel>
                </h:column>
            </h:dataTable>
            <h:commandButton value="Home" action="#{patientController.toHomePage()}"></h:commandButton>
        </h:form>
    </h:body>
</html>
